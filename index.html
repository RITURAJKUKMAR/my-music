<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music - Player</title>
    <link rel="stylesheet" href="css/style.css">

<body>

                </div>
                <div class="bgImg">

                    <div class="songList">
                        
                    </div>
                    <button id="menu" onclick="menu();">‚ò∞</button>
                    <div class="menu">
                        <ul>
                            <li></li>
                        </ul>
                    </div>
                    <audio id="song" onloadeddata="loaded();"
                        src="All Music/Kabhi Jo Badal Barse_ Song Video Jackpot _ Arijit Singh _ Sachiin J Joshi_ Sunny Leone(MP3_70K).mp3"></audio>
                </div>
                <div class="controls">
